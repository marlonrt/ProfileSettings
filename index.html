<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProfileSettings</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css"
    />
<link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div class="container">
      <img
        src="https://i.ibb.co/B2VHB2L/9-T1-Z8c2y-Xq4a8cv6-B1np-4-4ukf6.jpg"
        alt="Imagem de perfil"
      />
      <div class="profile-info">
        <p style="margin-bottom: 0.2rem">Lorem Ipsum</p>
        <p style="margin-top: 0rem">email@example.com</p>
      </div>
    </div>
    <div class="settings-list">
      <div class="settings-category">
        <h2>CONTA</h2>
        <ul>
          <li class="settings-item">
            <i class="ph ph-user-circle"></i>
            <span>Dados pessoais</span>
            <i class="ph ph-caret-right settings-item-icon"></i>
          </li>
          <li class="settings-item">
            <i class="ph ph-key"></i>
            <span>Informações de login</span>
            <i class="ph ph-caret-right settings-item-icon"></i>
          </li>
        </ul>
      </div>
      <div class="settings-category">
        <h2>PREFERÊNCIAS</h2>
        <ul>
          <li class="settings-item">
            <i class="ph ph-bell"></i>
            <span>Notificações</span>
            <i class="ph ph-caret-right settings-item-icon"></i>
          </li>
          <li class="settings-item">
            <i class="ph ph-person-arms-spread"></i>
            <span>Acessibilidade</span>
            <i class="ph ph-caret-right settings-item-icon"></i>
          </li>
        </ul>
      </div>
      <div class="settings-category">
        <h2>PRIVACIDADE</h2>
        <ul>
          <li class="settings-item">
            <i class="ph ph-devices"></i>
            <span>Aparelhos conectados</span>
            <i class="ph ph-caret-right settings-item-icon"></i>
          </li>
          <li class="settings-item">
            <i class="ph ph-user-switch"></i>
            <span>Contas vinculadas</span>
            <i class="ph ph-caret-right settings-item-icon"></i>
          </li>
        </ul>
      </div>
      <div class="settings-category">
        <h2></h2>
        <ul>
          <li class="final settings-item">
            <i class="ph ph-question"></i>
            <span>Central de Ajuda</span>
            <i class="ph ph-caret-right settings-item-icon"></i>
          </li>
          <li class="settings-item">
            <i class="ph ph-sign-out text-danger"></i>
            <span class="text-danger">Sair</span>
            <i class="ph ph-caret-right settings-item-icon text-danger"></i>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
